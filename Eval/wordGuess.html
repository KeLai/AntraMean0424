<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="wordGuess.js"></script>
    <link rel="stylesheet" href="wordGuess.css">
    <title>Word Guessing Game</title>
</head>

<body>
    <div class="container">
        <div class="aside timerWrapper">
            <p>Time remaining: <span class="timer"></span> seconds</p>
        </div>
        <div class="gameArea">
            <h1 class="title">Word Guessing Game</h1>
            <p><span class="guessCount"></span> / 10 </p>
            <p class="wordDisplay"></p>
            <input type="text" class="input" maxlength="1">
            <button class="newGameBtn">New Game</button>
        </div>
        <div class="aside guessHistory">
            <h3>Guessed letters:</h3>
        </div>
    </div>
</body>

</html>
