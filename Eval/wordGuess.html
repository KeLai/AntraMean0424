<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <script defer src="demo1.js"></script>
    <link rel="stylesheet" href="wordGuess.css">
    <title>Word Guessing Game</title>
</head>

<body>
    <div class="container">
        <div class="timerWrapper">
            <p>Time remaining:</p>
            <div class="timer"></div>
        </div>
        <div class="gameArea">
            <div class="gameAreaBox">
                <div class="gameAreaBoxTop">
                    <h1 class="title">Word Guessing Game</h1>
                    <p class="guessText"><span class="guessCount"></span> / 10 </p>
                </div>

                <div class="gameAreaBoxBot">
                    <p class="wordDisplay"></p>
                    <input type="text" class="input" maxlength="1">
                    <button class="newGameBtn">New Game</button>
                </div>
            </div>
        </div>
        <div class="guessHistory">
            <h3>Guessed letters:</h3>
        </div>
    </div>
</body>

</html>
